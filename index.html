<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Dashboard Futuriste</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <script type="importmap">
      {
        "imports": {
          "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
          "chart.js": "./node_modules/chart.js/auto",
          "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
          "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0",
          "zzz": "https://esm.sh/zdog",
          "tone.js": "https://esm.sh/tone@15.1.22",
          "typed.js": "./node_modules/typed.js/dist/typed.module.js"
        }
      }
    </script>

    <script type="module" src="./src/js/chartjs.js" defer></script>
    <script type="module" src="./src/js/animejs.js" defer></script>
    <script type="module" src="./src/js/bootstrap.js" defer></script>
    <script type="module" src="./src/js/maplibre.js" defer></script>
    <script type="module" src="./src/js/vfx.js" defer></script>
    <script type="module" src="./src/js/tonejs.js" defer></script>
    <script type="module" src="./src/js/zdog.js" defer></script>
  </head>
  <body>
    <div class="layout">
      <!-- RECTANGLE GAUCHE -->
      <div class="left-panel neon-box">
        <canvas class="zdog-canvas"></canvas>

        <div class="radar">
          <h2>Vaisseau Alien</h2>
          <div class="sonar">
            <div class="obj obj1"></div>
            <div class="balai"></div>
            <div class="onde"></div>
          </div>
        </div>
        <div class="health-system">
          <div class="health-label">HEALTH</div>

          <div class="health-bar">
            <div class="health-value"></div>
          </div>

          <div class="health-percent">87%</div>
        </div>
      </div>

      <!-- RECTANGLE CENTRE -->
      <div class="center-panel neon-box" id="carte"></div>

      <!-- RECTANGLE A DROITE -->
      <div class="right-panel neon-box musique">
        <h2 class="bi bi-music-note">Musique</h2>
        <button>Play</button>
      </div>

      <!-- RECTANGLE EN BAS -->
      <div class="bottom-panel neon-box f-flex">
        <canvas class="graph"></canvas>
      </div>
    </div>
  </body>
</html>
